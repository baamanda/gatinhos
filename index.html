<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Gatinhos Fofos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3a16bd;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .gatinhos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gatinhos-container img {
            width: 200px; /* Tamanho fixo para todas as imagens */
            height: 200px; /* Tamanho fixo para todas as imagens */
            object-fit: cover; /* Garante que a imagem cubra o espaço sem distorcer */
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra */
        }
        footer {
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Mundo dos Gatinhos!</h1>
    <p>:</p>

    <div class="gatinhos-container">
        <!-- Espaço para colocar as imagens de gatinhos -->
        <img src="https://www.petz.com.br/blog/wp-content/uploads/2023/10/por-que-os-gatos-trazem-animais-mortos-interna.jpg" alt="Gatinho 1">
        <img src="https://wallpapers.com/images/hd/cute-kitten-pictures-8d3chfkxwvdo9kgq.jpg" alt="Gatinho 2">
        <img src="https://example.com/gatinho3.jpg" alt="Gatinho 3"> <!-- Adicione o link correto aqui -->
        <!-- Adicione mais imagens conforme necessário -->
    </div>

    <footer>
        <p>Feito com ❤️ </p>
    </footer>
</body>
</html>
